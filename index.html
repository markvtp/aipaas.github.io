<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Chat Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <script>
        // 配置Tailwind自定义设置，改为绿色主题
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#22c55e', // 主绿色
                        secondary: '#4ade80', // 次要绿色
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .iframe-container {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                overflow: hidden;
            }
            .status-bar {
                height: env(safe-area-inset-top);
                background-color: #ffffff;
            }
        }
    </style>
</head>
<body class="bg-gray-50 overflow-hidden">
    <!-- 适配移动设备顶部安全区域 -->
    <div class="status-bar"></div>
    
    <!-- 顶部导航栏 - 绿色主题 -->
    <header class="bg-primary text-white py-3 px-4 shadow-md z-10 relative">
        <div class="flex items-center justify-between">
            <h1 class="text-lg font-semibold">智能聊天助手</h1>
            <div class="flex gap-3">
                <button class="p-2 rounded-full hover:bg-green-700 transition-colors">
                    <i class="fa fa-info-circle"></i>
                </button>
                <button class="p-2 rounded-full hover:bg-green-700 transition-colors">
                    <i class="fa fa-cog"></i>
                </button>
            </div>
        </div>
    </header>
    
    <!-- iframe容器 - 占据剩余空间 -->
    <div class="iframe-container pt-[56px] pb-0">
        <iframe src="http://14.116.240.82:30080/chatbot/Kr17mLEiTY6oyCHM2sYHgw" class="w-full h-full border-0" frameborder="0" allow="microphone" allowfullscreen="" title="智能聊天助手"></iframe>
    </div>
    
    <script>
        // 处理窗口大小变化，确保iframe始终填满可用空间
        function adjustIframeSize() {
            const headerHeight = document.querySelector('header').offsetHeight;
            const statusBarHeight = document.querySelector('.status-bar').offsetHeight;
            const windowHeight = window.innerHeight;
            
            const iframeContainer = document.querySelector('.iframe-container');
            iframeContainer.style.height = `${windowHeight - headerHeight - statusBarHeight}px`;
        }
        
        // 初始调整和监听窗口大小变化
        window.addEventListener('load', adjustIframeSize);
        window.addEventListener('resize', adjustIframeSize);
        
        // 处理iOS设备的安全区域适配
        if (window.safeAreaInsets) {
            document.documentElement.style.setProperty('--safe-area-inset-top', `${window.safeAreaInsets.top}px`);
            document.documentElement.style.setProperty('--safe-area-inset-bottom', `${window.safeAreaInsets.bottom}px`);
        }
    </script>


</body></html>
