<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>信息科 AI 助手</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 15px;
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 10px;
      line-height: 1.4;
    }
    .user {
      align-self: flex-end;
      background-color: #d1e7dd;
    }
    .bot {
      align-self: flex-start;
      background-color: #ffffff;
      border: 1px solid #ccc;
    }
    .input-container {
      display: flex;
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #ccc;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat"></div>
  <div class="input-container">
    <input type="text" id="userInput" placeholder="请输入你的问题...">
    <button onclick="sendMessage()">发送</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const query = input.value.trim();
      if (!query) return;

      appendMessage(query, 'user');
      input.value = '';

      try {
        const response = await fetch('http://14.116.240.82:30080/api/v1/conversation', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer sk-e2706a82412705c0e90a26ba311da546'
          },
          body: JSON.stringify({
            app_id: "2abd7b98-b122-4d8e-a8c8-21ccdac60783",
            stream: false,
            query: query
          })
        });

        const data = await response.json();
        appendMessage(data.answer || '未返回答案。', 'bot');

      } catch (error) {
        appendMessage('请求失败: ' + error.message, 'bot');
      }
    }

    function appendMessage(text, sender) {
      const chat = document.getElementById('chat');
      const msg = document.createElement('div');
      msg.className = 'message ' + sender;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
