<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>信息科AI助手</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #f8fafc, #e2e8f0);
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    .header {
      text-align: center;
      padding: 1rem 0;
      color: #1f2937;
    }
    .iframe-container {
      flex: 1;
      border-radius: 0.75rem;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background: white;
    }
    iframe {
      width: 100%;
      height: 100%;
      min-height: 600px;
      border: none;
    }
    @media (max-width: 640px) {
      .container {
        padding: 0.5rem;
        height: 100vh;
      }
      .iframe-container {
        border-radius: 0;
      }
      iframe {
        min-height: 100%;
      }
      .header {
        font-size: 1.25rem;
        padding: 0.5rem 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="text-2xl font-bold">信息科AI助手</h1>
    </div>
    <div class="iframe-container">
      <iframe
        src="http://14.116.240.82:30080/chatbot/Kr17mLEiTY6oyCHM2sYHgw"
        frameborder="0"
        allow="microphone"
      ></iframe>
    </div>
  </div>
</body>
</html>
