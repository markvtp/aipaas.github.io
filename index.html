<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI智能助手</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Microsoft YaHei", sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: #fff;
        }
        
        .header {
            padding: 20px 15px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 10;
        }
        
        .header h1 {
            font-size: 1.4rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .header p {
            font-size: 0.85rem;
            opacity: 0.9;
            margin-top: 4px;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
            overflow: hidden;
        }
        
        .iframe-wrapper {
            flex: 1;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.95);
            display: flex;
        }
        
        .iframe-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 20px;
        }
        
        .nav {
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin-top: 15px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .nav-item.active {
            color: #fff;
        }
        
        .nav-item i {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        /* 触摸反馈效果 */
        .nav-item:active {
            transform: scale(0.95);
            transition: transform 0.1s;
        }
        
        /* iOS Safari 特定优化 */
        @supports (-webkit-touch-callout: none) {
            body {
                height: -webkit-fill-available;
            }
            .header {
                padding-top: max(20px, env(safe-area-inset-top));
            }
        }
        
        /* 响应式适配 */
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.2rem;
            }
            .header p {
                font-size: 0.8rem;
            }
            .chat-container {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AI智能问答助手</h1>
        <p>随时解答您的疑问</p>
    </div>
    
    <div class="chat-container">
        <div class="iframe-wrapper">
            <!-- 嵌入用户提供的iframe -->
            <iframe
                src="https://14.116.240.82:1453/chatbot/Kr17mLEiTY6oyCHM2sYHgw"
                allow="microphone">
            </iframe>
        </div>
        
        <div class="nav">
            <div class="nav-item active">
                <i class="fas fa-comments"></i>
                <span>聊天</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-history"></i>
                <span>历史</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-cog"></i>
                <span>设置</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-user"></i>
                <span>我的</span>
            </div>
        </div>
    </div>
</body>
</html>
