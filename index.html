<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>信息科AI助手</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #f4f6f8;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .iframe-container {
      width: 100%;
      max-width: 1200px;
      height: 100%;
      min-height: 700px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      overflow: hidden;
      background: white;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    @media (max-width: 768px) {
      header {
        font-size: 1.2rem;
      }
      .iframe-container {
        min-height: 600px;
      }
    }
  </style>
</head>
<body>
  <header>信息科AI助手</header>
  <main>
    <div class="iframe-container">
      <iframe
        src="http://14.116.240.82:30080/chatbot/Kr17mLEiTY6oyCHM2sYHgw"
        allow="microphone">
      </iframe>
    </div>
  </main>
</body>
</html>
