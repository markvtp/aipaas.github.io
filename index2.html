<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI API 测试界面</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        h1 i {
            color: #4ade80;
        }

        .api-info {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            font-size: 0.85rem;
            overflow: hidden;
        }

        .api-info p {
            margin: 5px 0;
            word-break: break-all;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 500px;
        }

        .chat-history {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #f9f9ff;
        }

        .message {
            max-width: 80%;
            padding: 15px;
            border-radius: 18px;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: #4b6cb7;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .ai-message {
            background: #e9ecef;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .message-header {
            font-weight: bold;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .user-header {
            color: #d1e8ff;
        }

        .ai-header {
            color: #4b6cb7;
        }

        .input-area {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
            gap: 10px;
        }

        #user-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
            resize: none;
            min-height: 60px;
            max-height: 120px;
        }

        #user-input:focus {
            border-color: #4b6cb7;
            box-shadow: 0 0 0 3px rgba(75, 108, 183, 0.2);
        }

        #send-btn {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        #send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(75, 108, 183, 0.4);
        }

        #send-btn:disabled {
            background: #a0aec0;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .typing-indicator {
            background: #e9ecef;
            padding: 15px;
            border-radius: 18px;
            align-self: flex-start;
            display: flex;
            align-items: center;
            gap: 5px;
            color: #4a5568;
            font-style: italic;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #4b6cb7;
            border-radius: 50%;
            animation: bounce 1.5s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #f1f5f9;
            color: #4a5568;
            font-size: 0.85rem;
            border-top: 1px solid #e2e8f0;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 12px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .chat-container {
                height: 70vh;
            }
            
            .message {
                max-width: 90%;
            }
            
            .input-area {
                flex-direction: column;
            }
            
            #send-btn {
                padding: 15px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-robot"></i> OpenAI 兼容API测试平台</h1>
            <div class="api-info">
                <p><strong>API端点：</strong> https://14.116.240.82:1453/api/v1/chat/completions</p>
                <p><strong>模型ID：</strong> 2abd7b98-b122-4d8e-a8c8-21ccdac60783</p>
            </div>
        </header>
        
        <main class="chat-container">
            <div class="chat-history" id="chat-history">
                <div class="message ai-message">
                    <div class="message-header ai-header">
                        <i class="fas fa-robot"></i> AI助手
                    </div>
                    <div class="message-content">
                        您好！我是基于OpenAI兼容API的AI助手。您可以向我提问任何问题，我会尽力为您解答。
                    </div>
                </div>
            </div>
            
            <div class="input-area">
                <textarea 
                    id="user-input" 
                    placeholder="请输入您的问题..." 
                    rows="1"
                ></textarea>
                <button id="send-btn">
                    <i class="fas fa-paper-plane"></i> 发送
                </button>
            </div>
        </main>
        
        <footer>
            注意：本测试页面直接与API交互，请勿输入敏感信息
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatHistory = document.getElementById('chat-history');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            
            // 自动调整输入框高度
            userInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
            
            // 发送消息函数
            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;
                
                // 禁用输入和按钮
                userInput.disabled = true;
                sendBtn.disabled = true;
                sendBtn.innerHTML = '<span class="loading"></span> 思考中...';
                
                // 添加用户消息
                addMessage(message, 'user');
                userInput.value = '';
                userInput.style.height = 'auto';
                
                // 显示AI正在输入提示
                const typingIndicator = document.createElement('div');
                typingIndicator.className = 'typing-indicator';
                typingIndicator.innerHTML = `
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <span>AI正在思考...</span>
                `;
                chatHistory.appendChild(typingIndicator);
                chatHistory.scrollTop = chatHistory.scrollHeight;
                
                try {
                    // 调用API
                    const response = await fetch('https://14.116.240.82:1453/api/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer sk-e2706a82412705c0e90a26ba311da546'
                        },
                        body: JSON.stringify({
                            model: "2abd7b98-b122-4d8e-a8c8-21ccdac60783",
                            messages: [
                                { role: "user", content: message }
                            ],
                            temperature: 0.7,
                            max_tokens: 1000
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`API请求失败: ${response.status} ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    
                    // 移除输入提示
                    chatHistory.removeChild(typingIndicator);
                    
                    // 添加AI回复
                    const aiResponse = data.choices[0].message.content;
                    addMessage(aiResponse, 'ai');
                    
                } catch (error) {
                    console.error('API调用错误:', error);
                    
                    // 移除输入提示
                    chatHistory.removeChild(typingIndicator);
                    
                    // 显示错误信息
                    addMessage(`请求失败: ${error.message}。请检查网络连接或API配置。`, 'ai');
                } finally {
                    // 重新启用输入和按钮
                    userInput.disabled = false;
                    sendBtn.disabled = false;
                    sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i> 发送';
                    userInput.focus();
                }
            }
            
            // 添加消息到聊天历史
            function addMessage(content, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                
                messageDiv.innerHTML = `
                    <div class="message-header ${sender}-header">
                        <i class="fas ${sender === 'user' ? 'fa-user' : 'fa-robot'}"></i>
                        ${sender === 'user' ? '您' : 'AI助手'}
                    </div>
                    <div class="message-content">${content}</div>
                `;
                
                chatHistory.appendChild(messageDiv);
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }
            
            // 事件监听
            sendBtn.addEventListener('click', sendMessage);
            
            userInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
